<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .image-section {
            flex: 1;
            background-image: url('your-image-url.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #2c3e50;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background-color: #1a252f;
        }
        
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .image-section {
            background-image: url('https://i.postimg.cc/zvxwcVG6/Chat-GPT-Image-Apr-6-2025-01-23-44-AM.png'); /* ‚Üê REPLACE THIS WITH YOUR IMAGE PATH */
            background-size: cover;
            background-position: center;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .image-section {
                height: 200px;
                flex: none;
            }
            
            .login-section {
                flex: none;
                padding: 20px;
            }
        }
    </style>

    
</head>
<body>
    <div class="image-section">
        <!-- Image will be set as background -->
        <!-- You can also place content here if needed -->
    </div>
    
    <div class="login-section">
        <div class="login-container">
            <div class="welcome-text">Welcome Back</div>
            
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your phone number" maxlength="11">
                <div id="phone-error" class="error-message">Please enter a valid 11-digit phone number starting with '01'</div>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <button class="login-button" id="login-btn">Log In</button>
            <button class="login-button" id="back-btn" style="margin-top: 10px; background-color: #ccc; color: #2c3e50;">Back</button>
        </div>
    </div>
</body>
</html>
