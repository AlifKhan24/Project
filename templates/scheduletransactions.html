<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Transactions - Mobile Banking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    nav {
      background-color: #0f2749;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    nav img {
      height: 40px;
      cursor: pointer;
    }

    .form-container {
      background-color: #0f2749;
      color: #aac5ea;
      width: 300px;
      margin: 60px auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #aac5ea;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .button-group button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #aac5ea;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #ddd;
    }

    .back-button {
      margin-top: 20px;
      text-align: center;
    }

    .back-button button {
      padding: 8px 20px;
      background-color: #cc0000;
      border: none;
      border-radius: 4px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <img src="https://i.postimg.cc/nLt7Kfnk/Mobile-Banking-Logo.png" alt="Logo" onclick="goHome()" />
  </nav>

  <!-- Main Form -->
  <div class="form-container">
    <h2>Schedule Transactions</h2>

    <div class="form-group">
      <label for="account">Account No</label>
      <input type="text" id="account" placeholder="Enter Account Number" />
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter Amount" />
    </div>

    <div class="form-group">
      <label for="datetime">Date & Time</label>
      <input type="datetime-local" id="datetime" />
    </div>

    <div class="button-group">
      <button onclick="confirmSchedule()">Confirm</button>
    </div>

    <div class="back-button">
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html"; // Replace with homepage URL
    }

    function goBack() {
      window.history.back();
    }

    function confirmSchedule() {
      const account = document.getElementById("account").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const datetime = document.getElementById("datetime").value;

      if (!account || !amount || !datetime) {
        alert("Please fill in all fields.");
        return;
      }

      alert(`Transaction of BDT ${amount} scheduled on ${datetime} for Account ${account}.`);
      // Additional logic for scheduling can go here
    }
  </script>

</body>
</html>
